<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
        }
    </style>
</head>
<body>

    <form action="">

        <section>

            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Entre com o seu nome">
            </div>
    
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" placeholder="Entre com o seu sobrenome">
            </div>
    
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" placeholder="Entre com o seu telefone">
            </div>
    
        </section>
    
        <section>
    
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Entre com o seu e-mail" required>
            </div>
    
            <div>
                <label for="nome">data de nascimento</label>
                <input type="date" name="nome" placeholder="Entre com o seu nome">
            </div>
    
            <div>
                <label for="nome">idade</label>
                <input type="number" name="nome" placeholder="Entre com o seu nome" max="100" min="0">
            </div>
    
        </section>

        <section>
    
            <div>
                <label>É parente?</label><br>
                <input type="radio" name="parente" id="parente">
                <label for="parente">Sim</label>
                <input type="radio" name="parente" id="parente">
                <label for="parente">Não</label>
            </div>
    
            <div>
                <label for="contato">Origem do contato: </label>

                <select name="contato" id="contato">
                    <option value="Escola">Escola</option>
                    <option value="Trabalho">Trabalho</option>
                    <option value="Festa">Festa</option>
                </select>
                
            </div>
    
            <div>
                <label for="foto">Foto: </label>
                <input type="file" name="foto">
            </div>

        </section>

        <section>
            <div>
                <label for="sexo">Sexo: </label>
                <input type="radio" name="sexo">
                <label for="sexo">Masculino </label>
                <input type="radio" name="sexo">
                <label for="sexo">Feminino </label>
            </div>
        </section>

        <section>
            <div>
                <label for="social">Rede Social: </label>
                <input type="text" placeholder="Entre com sua rede social">
            </div>
        </section>

        <input type="submit">
        
        <a href="./index.html">Go back</a>

    </form>
    
</body>
</html>
